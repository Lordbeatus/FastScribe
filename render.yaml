services:
  - type: web
    name: fastscribe-api
    env: python
    buildCommand: cd backend && pip install -r requirements-server.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
  
  - type: web
    name: fastscribe-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
